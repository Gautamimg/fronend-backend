<h1>Registerform form</h1>
<form [formGroup]="registerform" (ngSubmit)="submit_form()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="email" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small style="color:red ;" *ngIf="  !registerform.get('name')?.valid && submitForm">please enter valid  username</small><br><br>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small style="color:red ;" *ngIf="  !registerform.get('email')?.valid && submitForm">please enter valid Email</small><br><br>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        <small style="color:red ;" *ngIf="  !registerform.get('password')?.valid && submitForm">please enter valid Password</small><br><br>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-primary" routerLink="/">Login</button>
</form>
